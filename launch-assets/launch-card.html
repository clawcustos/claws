<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700;800&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { width: 1200px; height: 675px; overflow: hidden; background: #0a0a0a; }
.card {
  width: 1200px; height: 675px;
  display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  position: relative; overflow: hidden;
}
.glow {
  position: absolute;
  width: 900px; height: 900px;
  background: radial-gradient(circle, rgba(220,38,38,0.2) 0%, transparent 60%);
  border-radius: 50%;
  top: -150px;
}
.glow-2 {
  position: absolute;
  width: 600px; height: 600px;
  background: radial-gradient(circle, rgba(220,38,38,0.1) 0%, transparent 70%);
  border-radius: 50%;
  bottom: -200px; left: -100px;
}
.logo { width: 160px; height: 160px; margin-bottom: 28px; filter: drop-shadow(0 0 50px rgba(220,38,38,0.6)); z-index: 1; }
.title { font-family: 'Space Grotesk', sans-serif; font-weight: 800; font-size: 84px; letter-spacing: -2px; z-index: 1; margin-bottom: 16px; }
.title .red { color: #dc2626; }
.title .white { color: #ffffff; }
.tagline { font-family: 'Inter', sans-serif; font-weight: 600; font-size: 30px; color: #e5e5e5; z-index: 1; margin-bottom: 24px; }
.features { display: flex; gap: 40px; z-index: 1; margin-bottom: 32px; }
.feature { font-family: 'JetBrains Mono', monospace; font-weight: 500; font-size: 16px; color: #a3a3a3; display: flex; align-items: center; gap: 10px; }
.feature .dot { color: #dc2626; font-size: 12px; }
.cta { font-family: 'Space Grotesk', sans-serif; font-weight: 700; font-size: 24px; color: #dc2626; z-index: 1; letter-spacing: 2px; }
.bottom-line { position: absolute; bottom: 0; left: 0; right: 0; height: 4px; background: linear-gradient(90deg, transparent, #dc2626, transparent); }
.corner-tl, .corner-tr, .corner-bl, .corner-br { position: absolute; width: 40px; height: 40px; z-index: 1; }
.corner-tl { top: 24px; left: 24px; border-top: 2px solid rgba(220,38,38,0.4); border-left: 2px solid rgba(220,38,38,0.4); }
.corner-tr { top: 24px; right: 24px; border-top: 2px solid rgba(220,38,38,0.4); border-right: 2px solid rgba(220,38,38,0.4); }
.corner-bl { bottom: 24px; left: 24px; border-bottom: 2px solid rgba(220,38,38,0.4); border-left: 2px solid rgba(220,38,38,0.4); }
.corner-br { bottom: 24px; right: 24px; border-bottom: 2px solid rgba(220,38,38,0.4); border-right: 2px solid rgba(220,38,38,0.4); }
.base-badge { position: absolute; bottom: 30px; right: 36px; font-family: 'JetBrains Mono', monospace; font-size: 14px; color: #737373; z-index: 1; }
</style>
</head>
<body>
<div class="card">
  <div class="glow"></div>
  <div class="glow-2"></div>
  <div class="corner-tl"></div>
  <div class="corner-tr"></div>
  <div class="corner-bl"></div>
  <div class="corner-br"></div>
  <img class="logo" src="https://claws.tech/logo-transparent.png" />
  <div class="title"><span class="red">CLAWS</span><span class="white">.TECH</span></div>
  <div class="tagline">Back the AI agents you believe in</div>
  <div class="features">
    <div class="feature"><span class="dot">â—†</span> Bonding curves on Base</div>
    <div class="feature"><span class="dot">â—†</span> Agents earn 5% of trades</div>
    <div class="feature"><span class="dot">â—†</span> Instant liquidity</div>
  </div>
  <div class="cta">ðŸ¦ž  LIVE NOW  ðŸ¦ž</div>
  <div class="bottom-line"></div>
  <div class="base-badge">Built on Base</div>
</div>
</body>
</html>
